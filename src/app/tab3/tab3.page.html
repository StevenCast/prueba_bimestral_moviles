<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fechas    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-text-center">
  <br>

  <ion-item>
    <b>Ingresa la primer Fecha para calcular</b>
  </ion-item>
  <ion-datetime [(ngModel)]="fecha1" presentation="date" ></ion-datetime>
  <!-- <ion-datetime [(ngModel)]="fecha1" presentation="date" [preferWheel]="true"></ion-datetime> -->
  <br>
  <ion-item>
  <b>Ingresa la segunda Fecha para calcular</b>  
  </ion-item>
  <ion-datetime [(ngModel)]="fecha2" presentation="date"></ion-datetime>
  <br>
  <div *ngIf="dias !== null">
    <h2>La diferencia de dias entre ambas fechas es:</h2>
    <p>{{ dias }} d√≠as</p>
  </div>


  <ion-button expand="full" (click)="calcularDias()" color="success">Calcular</ion-button>
  <br>
  
  
  
  


</ion-content>
